<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main">
    <div id="header" class="blue-text">
        <div id="headerName" class="clearfix lighter-blue">
          <div id="headerNameInner" class="clearfix section"></div>
        </div>
        <div id="headerInner" class="section clearfix light-blue">
          <ul id="topContacts" class="flex-box"></ul>
        </div>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class="section lighter-blue">
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class="section light-blue">
      <h2>Projects</h2>
    </div>
    <div id="education" class='lighter-blue section'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv" class="section light-blue">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='deep-blue footer-element'>
      <h2 class='center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box footer-element">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = "#000000";
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = "#000000";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = "#000000";
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = "#000000";
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = "#000000";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').backgroundColor = "#000000";
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = "#000000";
    }
  </script>
  
</body>
</html>
